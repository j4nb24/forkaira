<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for Kaira</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion">
      <b> I would be very honoured if you would like to be my valentines? </b>
    </div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>
    <br />
    <img
      id="startImg"
      src="me.jpg"
      alt="cat asking question"
      class="responsive"
    />
    <div id="audio-container">
      <audio id="background-audio" autoplay loop>
        <source src="meme.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script>
      let clickCount = 0;
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          clickCount++;
          var images = ["angrykaiwa.jpg", "cat.gif", "angrykaijan.jpg"];
          document.getElementById("startImg").src =
            images[clickCount % images.length];

          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 50 + "px";
        });
    </script>
  </body>
</html>
